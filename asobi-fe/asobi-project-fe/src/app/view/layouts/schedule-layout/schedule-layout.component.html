<div class="layout">
<div class="layout">
  <app-header (logout)="logout.emit()"></app-header>
  <div class="content">
    <div class="toolbar">
      <button class="add-task" (click)="openForm.emit()">
        <img src="add.svg" alt="" class="icon" />
        <span>タスクを追加</span>
      </button>
      <button class="add-memo" (click)="openMemo.emit()">
        <img src="note.svg" alt="" class="icon" />
        <span>メモを追加</span>
      </button>
      <button class="open-calendar" (click)="openCalendar.emit()">
        <img src="calendar.svg" alt="" class="icon" />
        <span>カレンダー</span>
      </button>
    </div>
    <app-gantt-chart
      #ganttChart
      [tasks]="tasks"
      [memos]="memos"
      (memoChange)="memoChange.emit($event)"
      (memoDelete)="onMemoDelete($event)"
      (taskClick)="openTaskDetail.emit($event)"
      (progressInput)="progressInput.emit($event)"
    ></app-gantt-chart>
    @if (isCalendarVisible) {
      <app-calendar-modal
        (confirm)="onCalendarConfirm($event)"
        (close)="closeCalendar.emit()"
      ></app-calendar-modal>
    }
    @if (isMemoVisible) {
      <app-memo-modal
        (confirm)="onMemoConfirm($event)"
        (close)="closeMemo.emit()"
      ></app-memo-modal>
    }
    @if (isFormVisible) {
      <div class="task-dialog" (click)="closeForm.emit()">
        <div class="dialog" role="dialog" aria-modal="true" (click)="$event.stopPropagation()">
          <div class="header">
            <img src="add.svg" alt="" class="header-icon" />
            <h2 class="title">タスク追加</h2>
            <button class="close-btn" (click)="closeForm.emit()" aria-label="閉じる">
              <img src="add.svg" alt="" class="close-icon" />
            </button>
          </div>
          <div class="body">
            <app-task-form
              [initialTask]="editingTask"
              (save)="create.emit($event); closeForm.emit()"
            ></app-task-form>
          </div>
          <div class="actions">
            <button class="ghost" (click)="closeForm.emit()">キャンセル</button>
          </div>
        </div>
      </div>
    }
    @if (isTaskDetailVisible && selectedTask) {
      <app-task-detail-modal
        [task]="selectedTask"
        (close)="closeTaskDetail.emit()"
        (edit)="editTask.emit($event)"
        (delete)="deleteTask.emit($event)"
      ></app-task-detail-modal>
    }
  </div>
  <app-footer [dateTime]="dateTime"></app-footer>
</div>
