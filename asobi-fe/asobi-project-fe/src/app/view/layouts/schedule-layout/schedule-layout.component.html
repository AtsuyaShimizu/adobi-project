<div class="layout">
  <app-header></app-header>
  <div class="content">
    <div class="toolbar">
      <button class="add-task" (click)="openForm.emit()">
        <img src="add.svg" alt="" class="icon" />
        <span>タスクを追加</span>
      </button>
      <button class="add-memo" (click)="openMemo.emit()">
        <img src="note.svg" alt="" class="icon" />
        <span>メモを追加</span>
      </button>
      <button class="open-calendar" (click)="openCalendar.emit()">
        <img src="calendar.svg" alt="" class="icon" />
        <span>カレンダー</span>
      </button>
    </div>
    <app-gantt-chart
      #ganttChart
      [tasks]="tasks"
      [memos]="memos"
      (memoChange)="memoChange.emit($event)"
      (taskSelect)="taskSelect.emit($event)"
    ></app-gantt-chart>
    @if (calendarVisible) {
      <app-calendar-modal
        (confirm)="onCalendarConfirm($event)"
        (close)="closeCalendar.emit()"
      ></app-calendar-modal>
    }
    @if (memoVisible) {
      <app-memo-modal
        (confirm)="onMemoConfirm($event)"
        (close)="closeMemo.emit()"
      ></app-memo-modal>
    }
    @if (formVisible) {
      <div class="task-dialog" (click)="closeForm.emit()">
        <div class="dialog" (click)="$event.stopPropagation()">
          <h2>{{ editingTask ? 'タスク編集' : 'タスク追加' }}</h2>
          <app-task-form
            [task]="editingTask"
            (save)="save.emit($event); closeForm.emit()"
          ></app-task-form>
          <div class="actions">
            <button class="close" (click)="closeForm.emit()">閉じる</button>
          </div>
        </div>
      </div>
    }
    @if (selectedTask) {
      <app-task-modal
        [task]="selectedTask"
        (edit)="taskEdit.emit($event)"
        (delete)="taskDelete.emit($event)"
        (close)="taskClose.emit()"
      ></app-task-modal>
    }
  </div>
  <app-footer [dateTime]="dateTime"></app-footer>
</div>
