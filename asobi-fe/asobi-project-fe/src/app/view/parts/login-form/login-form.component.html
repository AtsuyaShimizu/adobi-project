<form (ngSubmit)="onSubmit()">
  <h2>ログイン</h2>
  <input
    type="text"
    name="identifier"
    [(ngModel)]="identifier"
    placeholder="メールアドレスまたは電話番号"
  />
  <input
    type="password"
    name="password"
    [(ngModel)]="password"
    placeholder="パスワード"
  />
  <button type="submit">ログイン</button>
</form>
