<div class="task-detail-modal" (click)="close.emit()">
  <div class="dialog" role="dialog" aria-modal="true" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="close.emit()" aria-label="閉じる">
      <img src="add.svg" alt="" class="close-icon" />
    </button>
    <div class="header">
      <img src="note.svg" alt="" class="header-icon" />
      <h2 class="title">タスク詳細</h2>
    </div>
    <div class="content">
      <div class="info-grid">
        <div class="row">
          <div class="dt">分類</div>
          <div class="dd"><span class="badge">{{ task.type }}</span></div>
        </div>
        <div class="row">
          <div class="dt">タスク名</div>
          <div class="dd name">{{ task.name }}</div>
        </div>
        <div class="row">
          <div class="dt">詳細</div>
          <div class="dd detail">{{ task.detail }}</div>
        </div>
        <div class="row">
          <div class="dt">担当者</div>
          <div class="dd"><span class="badge">{{ task.assignee }}</span></div>
        </div>
        <div class="row">
          <div class="dt">開始日</div>
          <div class="dd"><span class="badge soft">{{ task.start | date: 'yyyy-MM-dd' }}</span></div>
        </div>
        <div class="row">
          <div class="dt">終了日</div>
          <div class="dd"><span class="badge soft">{{ task.end | date: 'yyyy-MM-dd' }}</span></div>
        </div>
        <div class="row">
          <div class="dt">進捗</div>
          <div class="dd">
            <div class="progress">
              <div class="bar" [style.width.%]="task.progress"></div>
            </div>
            <span class="progress-label">{{ task.progress }}%</span>
          </div>
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="edit-btn" (click)="onEdit()">
        <img src="edit.svg" alt="" class="icon" />
        <span>編集</span>
      </button>
      <button class="delete-btn" (click)="onDelete()">
        <img src="delete.svg" alt="" class="icon" />
        <span>削除</span>
      </button>
    </div>
  </div>
  
</div>
