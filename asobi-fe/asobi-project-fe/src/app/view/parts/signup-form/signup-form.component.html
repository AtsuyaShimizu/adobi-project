<form (ngSubmit)="onSubmit()">
  <h2>新規登録</h2>
  <input
    type="email"
    name="email"
    [(ngModel)]="email"
    placeholder="メールアドレス"
    required
  />
  <input
    type="password"
    name="password"
    [(ngModel)]="password"
    placeholder="パスワード"
    required
  />
  <button type="submit">登録</button>
</form>
<button type="button" (click)="onMoveToLogin()">ログイン</button>
