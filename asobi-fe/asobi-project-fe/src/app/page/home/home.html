<div class="home-container">
  <!-- 背景アニメーション -->
  <div class="sphere-container">
    @for (s of spheres; track s) {
      <div class="sphere"></div>
    }
    <div class="explosion"></div>
  </div>

  <!-- タイトルとボタン -->
  <div class="content">
    <h1 class="title">Innovate Team Management</h1>
    <div class="buttons">
      <button class="login-btn" (click)="goToLogin()">ログイン</button>
      <button class="register-btn" (click)="goToSignup()">新規登録</button>
    </div>
  </div>
</div>
